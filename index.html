<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le fichier CSS -->
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <!-- Le liens pour la lecture des logos sur Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Les petits plats</title>
</head>
<body>
    <header class="header header_dimensions">
        <img src="assets/logo_resize.jpg" alt="Logo Les petits plats">
        <div class="research research_dimensions">
            <form>
                <p>
                    <label for="search-tool"></label>
                    <input type="search" name="search-tool" id="search-tool" class="search-request search-request_dimensions" placeholder="Rechercher une recette" size="120" maxlength="30">
                </p>
            </form>
            <button class="button button_dimensions"><i class="fa-solid fa-magnifying-glass button_logo" title="loupe"></i></button>
        </div>
        <div id="JS-error1" class="error JS-error">
            <h3>Aucune recette ne correspond à votre critère… vous pouvez chercher « Tarte aux pommes », « poisson », etc.</h3>
        </div>
    </header>
    <main>
        <div class="sortElements sortElements_dimensions sortElements_border JS-sortElements"></div>
        <div class="forms forms_dimensions forms_border">
            <div id="JS-ingredientsOpen" class="ingredientsOpen">
                <button id="JS-openIngredientsListBtn" class="listTitle ingredient-color"><h3>Ingrédients</h3><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <div class="JS-ingredients"></div>
            <div id="JS-applianceOpen" class="applianceOpen">
                <button id="JS-openApplianceListBtn" class="listTitle device-color"><h3>Appareils</h3><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <div class="JS-appliance"></div>
            <div id="JS-ustensilsOpen" class="ustensilsOpen">
                <button id="JS-openUstensilsListBtn" class="listTitle tool-color"><h3>Ustensiles</h3><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <div class="JS-ustensils"></div>
        </div>
        <div class="allReceipes allReceipes_border"></div>
    </main>

    <!-- Les données -->
    <script src="donnee/recipes.js"></script>

    <!-- Mise en page des cartes de recette -->
    <script src="script/recipe_card_pattern/page.js"></script>

    <!-- Mise en page des menus de recherche avancée et création des tableaux d'ingrédients/appareils/ustensiles -->
    <script src="script/data_lists/sortingLists.js"></script>

    <!-- Création d'un tableau de mots contenus dans la description pour chaque recette -->
    <script src="script/data_lists/recipes_description.js"></script>

    <!-- Création d'un tableau de mots contenus dans le titre de chaque recette -->
    <script src="script/data_lists/recipes_title.js"></script>

    <!-- Création de deux fonctions de tri par mots clés pour la barre de recherche et pour le menu de recherche avancé -->
    <script src="script/sorting_functions/sortingFunctions.js"></script>

    <!-- Algorithme de recherche avancée -->
    <script src="script/algorithms/search_lists.js"></script>

    <!-- Algorithm de la barre de recherche -->
    <script src="script/algorithms/toolbar.js"></script>

</body>
</html>
